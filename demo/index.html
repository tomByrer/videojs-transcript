
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Transcript</title>
  <link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/tombyrer/videojs-transcript-click@0.8/css/videojs-transcript.css" title="CDN" rel="stylesheet">
  <!-- local dev: -->
  <!-- <link href="/css/videojs-transcript.css" title="Example 1" rel="stylesheet">
  <link href="/css/videojs-transcript2.css" title="Example 2" rel="alternate stylesheet">
  <link href="/css/videojs-transcript3.css" title="Example 3" rel="alternate stylesheet"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
  <script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/tombyrer/videojs-transcript-click@1.0/dist/videojs-transcript-click.min.js"></script>
  <!-- local dev: -->
  <!-- <script src="/dist/videojs-transcript-click.js"></script> -->
  </head>

  <body>
  <div class="info">
    <p>
      You can see the <a href="https://github.com/tomByrer/videojs-transcript-click">videojs-transcript-click</a> plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <div class="video-container">
    <video id="video"
           class="video-js vjs-default-skin"
           height="300"
           width="600"
           controls>
      <p>
        Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
      </p>
      <source src="https://www.openbeelden.nl/files/92/104105.ed_hd.webm" type="video/webm">
      <source src="https://www.openbeelden.nl/files/92/104101.ed_hd.mp4" type="video/mp4">
      <track kind="captions" src="https://cdn.jsdelivr.net/gh/tombyrer/videojs-transcript-click@1.0/demo/captions.en.vtt" srclang="en" label="English" default>
      <track kind="captions" src="https://cdn.jsdelivr.net/gh/tombyrer/videojs-transcript-click@1.0/demo/captions.sv.vtt" srclang="sv" label="Swedish">
      <track kind="captions" src="https://cdn.jsdelivr.net/gh/tombyrer/videojs-transcript-click@1.0/demo/captions.ru.vtt" srclang="ru" label="Russian">
      <track kind="captions" src="https://cdn.jsdelivr.net/gh/tombyrer/videojs-transcript-click@1.0/demo/captions.ja.vtt" srclang="ja" label="Japanese">
      <track kind="captions" src="https://cdn.jsdelivr.net/gh/tombyrer/videojs-transcript-click@1.0/demo/captions.ar.vtt" srclang="ar" label="Arabic">
      <!-- local dev: -->
      <!-- <track kind="captions" src="captions.en.vtt" srclang="en" label="English" default>
      <track kind="captions" src="captions.sv.vtt" srclang="sv" label="Swedish">
      <track kind="captions" src="captions.ru.vtt" srclang="ru" label="Russian">
      <track kind="captions" src="captions.ja.vtt" srclang="ja" label="Japanese">
      <track kind="captions" src="captions.ar.vtt" srclang="ar" label="Arabic"> -->
    </video>
    <div id="transcript"></div>
  </div>
  <script>
    var video = videojs('video')
    video.ready(function(){
        // fire up the plugin
        var transcript = this.transcript();
        // attach widget to the page
        var transcriptContainer = document.querySelector('#transcript');
        transcriptContainer.appendChild(transcript.el());
    });
  </script>
</body>
</html>
